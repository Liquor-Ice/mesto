<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__container">

  </header>
  <main class="content page__container">
    <div class="profile">
      <img src="./images/portrait.jpg" alt="аватарка" class="profile__avatar">
      <div class="profile__info">
        <p class="profile__name page__overflow">Северин Бакле</p>
        <p class="profile__job page__overflow">Картограф виртуальных миров, концепт-художник</p>
        <button class="profile__edit"></button>
      </div>
      <button class="profile__add-button"></button>
    </div>
    <div class="elements">
      <div class="card">
        <img src="./images/BIONICLE08.jpg" alt="Карта Воя Нуи" class="card__image">
        <div class="card__description">
          <p class="card__title page__overflow">Воя Нуи</p>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/BIONICLE03.jpg" alt="Карта озера" class="card__image">
        <div class="card__description">
          <p class="card__title page__overflow">Озеро протодермиса</p>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/BIONICLE05.jpg" alt="Карта крепости" class="card__image">
        <div class="card__description">
          <p class="card__title page__overflow">Лавовый резервуар</p>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/BIONICLE18.jpg" alt="Вход в подземелье" class="card__image">
        <div class="card__description">
          <p class="card__title page__overflow">Хранилище Вируса</p>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/BIONICLE07.jpg" alt="Озеро лавы" class="card__image">
        <div class="card__description">
          <p class="card__title page__overflow">Храм маски Жизни</p>
          <button class="card__like"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/BIONICLE17.jpg" alt="Внутри хранилища" class="card__image">
        <div class="card__description">
          <p class="card__title page__overflow">Алтарь маски Жизни</p>
          <button class="card__like"></button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer page__container">
    <p class="footer__text" lang="En">&copy; 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <article class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="" class="popup__form">
        <input class="popup__input popup__input_type_name" type="text">
        <input class="popup__input popup__input_type_job" type="text">
        <button class="popup__button" type="button">Сохранить</button>
      </form>
    </article>
  </section>
  <script src="./pages/index.js"></script>
</body>
</html>
