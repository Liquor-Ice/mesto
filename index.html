<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__container">

  </header>
  <main class="content page__container">
    <section class="profile">
      <img src="./images/portrait.jpg" alt="аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name page__overflow">Северин Бакле</h1>
          <button class="profile__edit page__button" type="button" aria-label="редактировать профиль"></button>
        </div>
        <p class="profile__about page__overflow">Картограф виртуальных миров, концепт-художник</p>
      </div>
      <button class="profile__add-button page__button" type="button" aria-label="добавить место"></button>
    </section>
    <section class="elements" aria-label="Места">
      
    </section>
  </main>
  <footer class="footer page__container">
    <p class="footer__text" lang="En">&copy; 2023 Mesto Russia</p>
  </footer>
  
  <div class="popup popup_type_profile" aria-label="Редактирование профиля">
    <div class="popup__container">
      <button class="popup__close page__button" type="button" aria-label="закрыть форму"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="profileForm" method="post" novalidate>
        <input id="name-input" class="popup__input popup__input_type_name" name="name-input" placeholder="Имя" type="text" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
        <input id="about-input" class="popup__input popup__input_type_about" name="about-input" placeholder="О себе" type="text" minlength="2" maxlength="200" required>
        <span class="popup__input-error about-input-error"></span>
        <button class="popup__button popup__button_disabled page__button" type="submit" aria-label="сохранить изменения" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card" aria-label="Создание карточки">
    <div class="popup__container">
      <button class="popup__close page__button" type="button" aria-label="закрыть форму"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form" name="cardForm" method="post" novalidate>
        <input id="place-input" class="popup__input popup__input_type_place" name="place-input" placeholder="Название" type="text" minlength="2" maxlength="30" required>
        <span class="popup__input-error place-input-error"></span>
        <input id="link-input" class="popup__input popup__input_type_link" name="link-input" placeholder="Ссылка на картинку" type="url" required>
        <span class="popup__input-error link-input-error"></span>
        <button class="popup__button popup__button_disabled page__button" type="submit" aria-label="создать карточку" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image" aria-label="Фото">
    <div class="popup__container popup__image-container">
      <button class="popup__close page__button" type="button" aria-label="закрыть фото"></button>
      <img class="popup__image" src="#" alt="фото">
      <h2 class="popup__subtitle"></h2>
    </div>
  </div>

  <template id="card-template">
    <article class="card">
      <img src="#" class="card__image">
      <button class="card__delete page__button" type="button" aria-label="удалить карточку"></button>
      <div class="card__description">
        <h2 class="card__title page__overflow"></h2>
        <button class="card__like page__button" type="button" aria-label="нравится"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
