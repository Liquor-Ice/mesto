<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__container">

  </header>
  <main class="content page__container">
    <section class="profile">
      <img src="./images/portrait.jpg" alt="аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name page__overflow">Северин Бакле</h1>
          <button class="profile__edit page__button" type="button" aria-label="редактировать профиль"></button>
        </div>
        <p class="profile__job page__overflow">Картограф виртуальных миров, концепт-художник</p>
      </div>
      <button class="profile__add-button page__button" type="button" aria-label="добавить место"></button>
    </section>
    <section class="elements" aria-label="Места">
      
    </section>
  </main>
  <footer class="footer page__container">
    <p class="footer__text" lang="En">&copy; 2023 Mesto Russia</p>
  </footer>
  
  <div class="popup popup_type_profile" aria-label="Попап">
    <div class="popup__container">
      <button class="popup__close page__button" type="button" aria-label="закрыть форму"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="personalia" method="post">
        <input class="popup__input popup__input_type_name" name="personalia_name" placeholder="Имя" type="text">
        <input class="popup__input popup__input_type_job" name="personalia_job" placeholder="О себе" type="text">
        <button class="popup__button page__button" type="submit" aria-label="сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card" aria-label="Попап">
    <div class="popup__container">
      <button class="popup__close page__button" type="button" aria-label="закрыть форму"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form" name="personalia" method="post">
        <input class="popup__input popup__input_type_place" name="card_name" placeholder="Название" type="text">
        <input class="popup__input popup__input_type_link" name="card_link" placeholder="Ссылка на картинку" type="text">
        <button class="popup__button page__button" type="submit" aria-label="создать карточку">Создать</button>
      </form>
    </div>
  </div>

  <template id="card-template">
    <article class="card">
      <img src="" class="card__image">
      <button class="card__delete page__button" type="button" aria-label="удалить карточку"></button>
      <div class="card__description">
        <h2 class="card__title page__overflow"></h2>
        <button class="card__like page__button" type="button" aria-label="нравится"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
